<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google Form Integration</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007cba; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a8b; }
        .success { background: #d4edda; color: #155724; padding: 10px; border-radius: 4px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Test Form - Google Forms Integration</h1>
    <p>This is a test form to verify Google Forms integration works correctly.</p>
    
    <form id="testForm" action="https://docs.google.com/forms/d/e/1FAIpQLSeXNQsBtbDdXzSvjWKCjR_0IV8mNjQG3HXqkDR-3iI8w3ogTA/formResponse" method="POST" target="hidden_iframe">
        
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="entry.2034928511" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="entry.1651265940" required>
        </div>
        
        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="entry.156242593">
        </div>
        
        <div class="form-group">
            <label for="address">Address *</label>
            <input type="text" id="address" name="entry.278959202" required>
        </div>
        
        <div class="form-group">
            <label for="service">Service Needed *</label>
            <select id="service" name="entry.333722396" required>
                <option value="">Select a service</option>
                <option value="Home Repairs">Home Repairs</option>
                <option value="Deck repair & build">Deck repair & build</option>
                <option value="Full renovations">Full renovations</option>
                <option value="Fencing solutions">Fencing solutions</option>
                <option value="Lawn care & Landscaping">Lawn care & Landscaping</option>
                <option value="Professional painting">Professional painting</option>
                <option value="GIB & Plastering">GIB & Plastering</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="priority">Priority * (1 = Very High, 5 = Very Low)</label>
            <select id="priority" name="entry.1390191149" required>
                <option value="">Select priority</option>
                <option value="1">1 - Very High</option>
                <option value="2">2 - High</option>
                <option value="3">3 - Medium</option>
                <option value="4">4 - Low</option>
                <option value="5">5 - Very Low</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="problem">Describe the Problem</label>
            <textarea id="problem" name="entry.363728680" rows="4" placeholder="Describe the issue or work needed..."></textarea>
        </div>
        
        <div class="form-group">
            <label for="details">More Details</label>
            <textarea id="details" name="entry.2058381089" rows="3" placeholder="Any additional information..."></textarea>
        </div>
        
        <button type="submit">Submit Test Form</button>
    </form>
    
    <div id="successMessage" style="display: none;" class="success">
        Form submitted successfully! Check your Google Form responses.
    </div>
    
    <!-- Hidden iframe for form submission -->
    <iframe name="hidden_iframe" style="display:none;" onload="formSubmitted()"></iframe>
    
    <script>
        let formSubmitted = false;
        
        document.getElementById('testForm').addEventListener('submit', function(e) {
            console.log('Form submission started...');
            
            // Log all form data
            const formData = new FormData(e.target);
            console.log('Submitting data:');
            for (let [key, value] of formData.entries()) {
                console.log(key + ': ' + value);
            }
            
            formSubmitted = true;
        });
        
        function formSubmitted() {
            if (formSubmitted) {
                console.log('Form submitted to Google Forms!');
                document.getElementById('successMessage').style.display = 'block';
                setTimeout(function() {
                    document.getElementById('testForm').reset();
                    document.getElementById('successMessage').style.display = 'none';
                }, 3000);
                formSubmitted = false;
            }
        }
    </script>
</body>
</html>
